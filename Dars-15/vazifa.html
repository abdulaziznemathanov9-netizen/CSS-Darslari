<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Soat</title>
    <link rel="stylesheet" href="./vazifa.css">
</head>
<body>
    <div class="clock-container"
        <div class="clock-face">
            <div class="number" style="transform: rotate(0deg);">
                <span style="top: 8%; transform: translate(-50%, 0) rotate(0deg);">12</span>
            </div>
            <div class="number" style="transform: rotate(90deg);">
                <span style="top: 8%; transform: translate(-50%, 0) rotate(-90deg);">3</span>
            </div>
            <div class="number" style="transform: rotate(180deg);">
                <span style="top: 8%; transform: translate(-50%, 0) rotate(-180deg);">6</span>
            </div>
            <div class="number" style="transform: rotate(270deg);">
                <span style="top: 8%; transform: translate(-50%, 0) rotate(-270deg);">9</span>
            </div>
            
            <div class="hand hour-hand" id="hourHand"></div>
            <div class="hand minute-hand" id="minuteHand"></div>
            <div class="hand second-hand" id="secondHand"></div>
            <div class="clock-center"></div>
        </div>
        <div class="digital-time" id="digitalTime"></div>
    </div>


</body>
</htm"
